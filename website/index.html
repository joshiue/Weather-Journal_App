<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />

    <title>Weather Journal</title>
  </head>
  <body>
    <main class="app">
      <header>
        <h1>Weather Journal</h1>
      </header>

      <div class="journal_container">
        <div class="details">
          <h2>Enter Details</h2>
          <form id="journalForm">
            <div class="form-field">
              <input
                type="text"
                id="zip"
                placeholder="Enter Zip code here"
              />
            </div>
            <div class="form-field">
              <textarea
                name="feelings"
                id="feelings"
                cols="0"
                rows="1"
                placeholder="How are you feeling today?"
              ></textarea>
            </div>
            <div class="send">
              <button id="generate" type="submit">Generate</button>
            </div>
          </form>
        </div>
        <div class="return" id="entryHolder">
          <h2 class="journal-entry">Weather Journal Log</h2>
          <div class="date" id="date">
            <p class="date"></p>
          </div>
          <div class="weather">
            <p class="current-weather"></p>
            
            <div class="temp" id="temp">
              <h3 class="degree">°</h3>
              <span id="celsius">°C</span>
              <p class="slash">/</p>
              <span id="fahrenheit">°F</span>
              <img class="icon" src="#" alt="icon"/>
              <div class="space">qwsed</div>
              <div class="location">
                <p class="name"></p>
              </div>
            </div>
          </div>
          <div class="content" id="content">
            <p class="content-title">Your Mood:</p>
            <p class="mood"></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        <a href="https://github.com/joshiue" target="github"></i>Joshua Taiwo</a>©2022
      </p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
